<!DOCTYPE html>
<html>
<head>
	<title>Avia Tickets</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style/all.css">
</head>
<body>
	<div class="top">
		<h1>Avia Tickets</h1>
	</div>
	<div class="main">
		<div class="left">
			<div class="l1">
				<h5>Adult:</h5>
			</div>
			<div class="l2">
				<input id="adult" type="number" value="1" min="0">
			</div>
			<div class="l1">
				<h5>Kids:</h5>
			</div>
			<div class="l2">
				<input id="kids" type="number" value="0" min="0">
			</div>
		</div>
		<div class="right">
			<div class="r1">
				Departure Time: <input id="dtime" type="number" value="12" min="0" max="23">:00 h

			</div>
			<div class="r2">
				<p>
					day-flight cost: 		40 000 tg <br>
					evening-flight cost:	45 000 tg <br>
					night-flight cost:		35 000 tg <br>
					kids ticket cost: 		50%
				</p>
			</div>
		</div>
	</div>

	<div class="main">
		<div class="total">
			<h3>Total sum: <span id="result"></span>  tg</h3>
		</div>
		<div class="right">
			<button onclick="getValue()">Calculate</button>
		</div>

	</div>
	
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
